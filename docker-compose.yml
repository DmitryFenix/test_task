services:
  postgres:
    image: postgres:15-alpine
    container_name: qa-postgres
    hostname: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      qa-network:
        aliases:
          - postgres

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qa-api
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/qa_db?sslmode=disable
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - qa-network

networks:
  qa-network:
    driver: bridge
    name: qa-network

volumes:
  postgres_data:

